- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fontconfig/fonts.conf: fontconfig/fonts.conf
    ~/.config/gtk-3.0/settings.ini: gtk-3.0/settings.ini
    ~/.config/i3/config: i3/config
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/polybar/config: polybar/config
    ~/.config/polybar/launch.sh: polybar/launch.sh
    ~/.config/polybar/pkg: polybar/pkg
    ~/.config/pulse/default.pa: pulse/default.pa
    ~/.config/rofi/config: rofi/config
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
